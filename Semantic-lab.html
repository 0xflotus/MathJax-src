<!DOCTYPE html>
<html>
<head>
<title>MathJax v3 TeX lab</title>
<script src="lib/traceur.min.js"></script>
<script src="lib/system.js"></script>
<style>
.output {
  border: 1px solid black;
  padding: 10px;
  width: auto;
  min-width: 50%;
  display: inline-block;
  font-size: 200%;
}
#container {
  display: inline-block;
  text-align: right;
}
</style>
<style>
mjx-mtable * {
background-color: inherit;
}
</style>
</head>
<body>

<div id="container">
<textarea id="tex" cols="80" rows="15" onkeypress="Lab.checkKey(this,event)"></textarea><br>
<span style="float:left">
<input type="checkbox" id="display" onchange="Lab.setDisplay(this.checked)" checked /> display mode
</span><input type="button" value="Keep" onclick="Lab.Keep()" />
<input type="button" value="Typeset" onclick="Lab.Typeset()" />
</div>
<p>
Examples: <select onchange="Lab.Select(this.value)" id="example">
  <option value="0">(Select one)</option>
  <option value="-">----------------</option>
  <option value="1">Quadratic Formula</option>
  <option value="2">Cauchy-Schwarz Inequality</option>
  <option value="3">An Identity of Ramanujan</option>
  <option value="4">A Rogers-Ramanujan Identity</option>
  <option value="5">A Summation Formula</option>
  <option value="6">Cauchy's Integral Formula</option>
  <option value="7">Standard Deviation</option>
  <option value="8">Proof Tree</option>
</select>

<label><small>Speech:</small>
<select id="speech" onchange="Lab.resetSpeech(this.value)">
<option value="mathspeak">Mathspeak</option>
<option value="clearspeak">Clearspeak</option>
<option value="nemeth">Nemeth</option>
</select></label>
<input type="checkbox" id="magnifier">Magnifier</input>
<br/>
<p>
<div id="package"></div>
<p>
<div class="output" id="output"></div>

<div class="output" id="output2"></div>

<script>

System.import('./lib/Semantic-lab.js').catch(function (error) {console.log(error.message)});
</script>
</body>
</html>
